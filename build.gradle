task createMDE4CPPCompilePlugin(dependsOn: ['MDE4CPPCompilePlugin:clean', 'MDE4CPPCompilePlugin:jar']) {
	group 'base'
	description 'create gradle plugin to compile MDE4CPP C++ projects'
}

tasks.getByPath('MDE4CPPCompilePlugin:jar').mustRunAfter tasks.getByPath('MDE4CPPCompilePlugin:clean')

task createMDE4CPPGeneratePlugin(dependsOn: ['MDE4CPPGeneratePlugin:clean', 'MDE4CPPGeneratePlugin:jar']) {
	group 'base'
	description 'create gradle plugin to generate MDE4CPP related models'
}

tasks.getByPath('MDE4CPPGeneratePlugin:jar').mustRunAfter tasks.getByPath('MDE4CPPGeneratePlugin:clean')